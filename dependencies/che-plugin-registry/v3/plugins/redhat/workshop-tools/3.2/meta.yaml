    - https://github.com/redhat-developer/vscode-tekton/releases/download/v0.0.8/tekton-pipelines-0.0.8-192.vsix
    - https://download.jboss.org/jbosstools/vscode/stable/vscode-quarkus/vscode-quarkus-1.4.0-314.vsix
